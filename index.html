<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Email Address</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Email Form</h1>
        <h2>Input your name and email into the form as well as include a message in text box.</h2>
        <form method="POST" action="https://simple-form.com/nicholas.chu98@gmail.com">
            <p class="align1">Name:</p>
            <input type="text" name="name" placeholder="Full Name" /><br>
            <p class="align2">Email:</p>
            <input type="email" name="replyTo" placeholder="abc@domain.com" /><br>
            <div id="message">
                <p>Message: </p>
                <textarea name="message" placeholder="Your message"></textarea><br>
                <input type="submit" value="Send" class="submit"/>
            </div>
        </form>
    </body>
</html>
